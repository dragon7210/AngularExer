<div class="p-4">
  <table class="w-[100%] mt-[30px]">
    <thead class="bg-slate-400 h-[60px]">
      <tr>
        <th>No</th>
        <th>Title</th>
        <th>Content</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="bg-slate-100">
      <!-- <tr class="h-[50px]"></tr> -->
      <tr class="h-[50px] my-auto" *ngIf="addRecord">
        <form [formGroup]="addForm">
          <td></td>
          <td class="px-3">
            <input
              formControlName="title"
              class="border-[2px] border-[black] py-2 w-full"
            />
          </td>
          <td class="px-3">
            <input
              formControlName="content"
              class="border-[2px] border-[black] py-2 w-full"
            />
          </td>
          <td class="flex justify-center">
            <button class="bg-[green] px-4 py-2 rounded-lg mr-5">Put</button>
            <button class="bg-[red] px-4 py-2 rounded-lg">Cancel</button>
          </td>
        </form>
      </tr>
    </tbody>
  </table>

  <div class="flex justify-end mt-5 px-5">
    <button class="bg-[blue] px-4 py-2 rounded-lg" (click)="add()">
      <p class="text-white">Add</p>
    </button>
  </div>
</div>
