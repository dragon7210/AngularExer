<div class="w-full p-4">
  <table class="w-[80%] text-center mx-auto">
    <thead>
      <tr class="h-[60px] bg-gray-500">
        <th>No</th>
        <th>Name</th>
        <th>Weight</th>
        <th>Symbol</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let element of dataSource; index as i"
        class="cursor-pointer h-[60px] bg-gray-300 hover:bg-slate-400"
      >
        <td>
          {{ element.position }}
        </td>
        <td>
          {{ element.name }}
        </td>
        <td>{{ element.weight }}</td>
        <td>{{ element.symbol }}</td>
        <td>
          <button
            class="bg-[blue] rounded-lg px-4 py-2"
            (click)="openEditModal(i)"
          >
            <p class="text-white">Edit</p>
          </button>
          <button
            class="bg-[red] rounded-lg ml-4 px-4 py-2"
            (click)="openDelModal(i)"
          >
            <p class="text-white">Delete</p>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  *ngIf="delModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 justify-center items-center flex"
>
  <div class="relative w-auto my-6">
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white"
    >
      <div class="relative p-6 flex-auto">
        <p class="my-4 text-slate-500 text-lg leading-relaxed">
          Are you delete?
        </p>
      </div>
      <div
        class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
      >
        <button
          class="text-white rounded-lg mx-4 bg-slate-500 px-4 py-2"
          (click)="closeDelModal()"
        >
          Close
        </button>
        <button
          class="bg-emerald-500 text-white mx-4 rounded-lg px-4 py-2"
          (click)="delete()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<div
  *ngIf="editModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 justify-center items-center flex"
>
  <div class="relative my-6 w-[600px]">
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white"
    >
      <form [formGroup]="editForm">
        <div class="relative p-6 flex-auto">
          <div class="mt-4">
            <input
              type="text"
              class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg"
              value="{{ editData.position }}"
              placeholder="Number"
              formControlName="position"
            />
            <span
              class="text-danger"
              *ngIf="
                (editForm.controls['position'].touched || editValidator) &&
                editForm.controls['position'].errors
              "
            >
              Position is required.
            </span>
          </div>
          <div class="mt-4">
            <input
              type="text"
              class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg"
              value="{{ editData.name }}"
              placeholder="Name"
              formControlName="name"
            />
            <span
              class="text-danger"
              *ngIf="
                (editForm.controls['name'].touched || editValidator) &&
                editForm.controls['name'].errors
              "
            >
              Name is required.
            </span>
          </div>
          <div class="mt-4">
            <input
              type="text"
              class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg"
              value="{{ editData.weight }}"
              placeholder="Weight"
              formControlName="weight"
            />
            <span
              class="text-danger"
              *ngIf="
                (editForm.controls['weight'].touched || editValidator) &&
                editForm.controls['weight'].errors
              "
            >
              Weight is required.
            </span>
          </div>
          <div class="mt-4">
            <input
              type="text"
              class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg"
              value="{{ editData.symbol }}"
              placeholder="Symbol"
              formControlName="symbol"
            />
            <span
              class="text-danger"
              *ngIf="
                (editForm.controls['symbol'].touched || editValidator) &&
                editForm.controls['symbol'].errors
              "
            >
              Symbol is required.
            </span>
          </div>
        </div>
      </form>
      <div
        class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
      >
        <button
          class="text-white rounded-lg mx-4 bg-slate-500 px-4 py-2"
          (click)="closeEditModal()"
        >
          Close
        </button>
        <button
          class="bg-emerald-500 text-white mx-4 rounded-lg px-4 py-2"
          (click)="edit()"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
